<html>
	<head>
		<title>
			Joker
		</title>

		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link href='http://fonts.googleapis.com/css?family=Raleway:700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Actor' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href='css/style.css'>

		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src='script1.js'></script>			
	</head>	
	<body>
		<div class="title">
			The Joker Interpreter
		</div>
		<div class="container-fluid">
			<form action="python">
				<div class="row">
					<!-- <div class="col-md-4 col-md-offset-1"> -->
						<p style="text-align:center">Code</p>
						<textarea rows="10" cols="75" name ="input" class="myinput">
						</textarea>	
					<!-- </div>	 -->
				</div>
			</form>
			<div class="row launch-button">
				<button class="launch-button btn btn-sm btn-primary"> 
					<p class="btntext">GAME !</p>
				</button>	 
			</div>
			<div class="row">
				<div class="col-md-1 col-md-offset-1">
					<button class="suit-button btn btn-primary"> 
					<p class="btntext">♠ Spade</p>
					</button>
				</div>
				<div class="col-md-2 col-md-offset-1">
					<button class="suit-button btn btn-primary"> 
					<p class="btntext">♣ Club</p>
					</button>
				</div>
				<div class="col-md-1 col-md-offset-2">
					<button class="suit-button btn btn-sm btn-danger"> 
					<p class="btntext">♥ Heart</p>
					</button>
				</div>
				<div class="col-md-2 col-md-offset-1">
					<button class="suit-button btn btn-sm btn-danger"> 
					<p class="btntext">♦ Diamond</p>
					</button>
				</div>
		</div>

	</body>
