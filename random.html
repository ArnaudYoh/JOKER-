<html>
	<head>
		<title>
			Joker
		</title>

		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link href='http://fonts.googleapis.com/css?family=Raleway:700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Actor' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href='css/style.css'>

		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src='JQscript.js'></script>	
		<meta charset="utf-8">		
	</head>	
	<body>
		<div class="title">
			The Joker Interpreter
		</div>
		<div class="container-fluid">
			<form action="python">
				<div class="row">
					<!-- <div class="col-md-4 col-md-offset-1"> -->
						<p class>Code</p>
						<textarea rows="10" cols="75" name ="input" class="myinput" id="input-text"></textarea>	

					<!-- </div>	 -->
				</div>
			</form>
			<div class="row launch-button">
				<button class="game-button btn btn-sm btn-primary"> 
					<p class="btntext">PLAY !</p>
				</button>	 
			</div>
			<div class="suits row">
				<div class="col-xs-4 col-xs-offset-1 col-sm-3 col-sm-offset-2 col-md-1 col-md-offset-2 col-lg-1 col-lg-offset-2">
					<button class="spadebtn suit-button btn btn-death"> 
					<p class="btntext">♠ Spade</p>
					</button>
				</div>
				<div class="col-xs-4 col-xs-offset-2 col-sm-3 col-sm-offset-2 col-md-1 col-md-offset-1 col-lg-1 col-lg-offset-1"
						style="margin-left=5%; ">
					<button class="clubbtn suit-button btn btn-death"> 
					<p class="btntext">♣ Club</p>
					</button>
				</div>
				<div class="col-xs-4 col-xs-offset-1 col-sm-3 col-sm-offset-2 col-md-1 col-md-offset-1 col-lg-1 col-lg-offset-2">
					<button class="heartbtn suit-button btn btn-sm btn-danger"> 
					<p class="btntext">♥ Heart</p>
					</button>
				</div>
				<div class="col-xs-4 col-xs-offset-2 col-sm-3 col-sm-offset-2 col-md-2 col-md-offset-1 col-lg-1 col-lg-offset-1">
					<button class="diamondbtn suit-button btn btn-sm btn-danger"> 
					<p class="btntext">♦ Diamond</p>
					</button>
				</div>
			</div>
			<div class="cardtable row spade" >
				<table align="center">
					<tbody>
						<tr class="to_append" style="text-align: center">
							<td><table class="cards A"><tr><td>♠</td></tr><tr><td>A</td></tr></table></td>
							<td></td>
							<td><table class="cards K"><tr><td>♠</td></tr><tr><td>K</td></tr></table></td>
							<td></td>
							<td><table class="cards Q"><tr><td>♠</td></tr><tr><td>Q</td></tr></table></td>
							<td></td>
							<td><table class="cards J"><tr><td>♠</td></tr><tr><td>J</td></tr></table></td>
							<td></td>
							<td><table class="cards 10"><tr><td>♠</td></tr><tr><td>10</td></tr></table></td>
							<td></td>
							<td><table class="cards 9"><tr><td>♠</td></tr><tr><td>9</td></tr></table></td>
							<td></td>
							<td><table class="cards 8"><tr><td>♠</td></tr><tr><td>8</td></tr></table></td>
							<td></td>
							<td><table class="cards 7"><tr><td>♠</td></tr><tr><td>7</td></tr></table></td>
							<td></td>
							<td><table class="cards 6"><tr><td>♠</td></tr><tr><td>6</td></tr></table></td>
							<td></td>
							<td><table class="cards 5"><tr><td>♠</td></tr><tr><td>5</td></tr></table></td>
							<td></td>
							<td><table class="cards 4"><tr><td>♠</td></tr><tr><td>4</td></tr></table></td>
							<td></td>
							<td><table class="cards 3"><tr><td>♠</td></tr><tr><td>3</td></tr></table></td>
							<td></td>
							<td><table class="cards 2"><tr><td>♠</td></tr><tr><td>2</td></tr></table></td>
						</tr>
					</tbody>
				</table>		
			</div>
			<div class="myhidden cardtable row club" >
				<table align="center">
					<tbody>
						<tr class="to_append" style="text-align: center">
							<td><table class="cards A"><tr><td>♣</td></tr><tr><td>A</td></tr></table></td><td></td>
							<td><table class="cards K"><tr><td>♣</td></tr><tr><td>K</td></tr></table></td><td></td>
							<td><table class="cards Q"><tr><td>♣</td></tr><tr><td>Q</td></tr></table></td><td></td>
							<td><table class="cards J"><tr><td>♣</td></tr><tr><td>J</td></tr></table></td><td></td>
							<td><table class="cards 10"><tr><td>♣</td></tr><tr><td>10</td></tr></table></td><td></td>
							<td><table class="cards 9"><tr><td>♣</td></tr><tr><td>9</td></tr></table></td><td></td>
							<td><table class="cards 8"><tr><td>♣</td></tr><tr><td>8</td></tr></table></td><td></td>
							<td><table class="cards 7"><tr><td>♣</td></tr><tr><td>7</td></tr></table></td><td></td>
							<td><table class="cards 6"><tr><td>♣</td></tr><tr><td>6</td></tr></table></td><td></td>
							<td><table class="cards 5"><tr><td>♣</td></tr><tr><td>5</td></tr></table></td><td></td>
							<td><table class="cards 4"><tr><td>♣</td></tr><tr><td>4</td></tr></table></td><td></td>
							<td><table class="cards 3"><tr><td>♣</td></tr><tr><td>3</td></tr></table></td><td></td>
							<td><table class="cards 2"><tr><td>♣</td></tr><tr><td>2</td></tr></table></td><td></td>
						</tr>
					</tbody>
				</table>		
			</div>
			<div class="myhidden cardtable row heart" >
				<table align="center">
					<tbody>
						<tr class="to_append" style="text-align: center">
							<td><table class="redcards cards A"><tr><td>♥</td></tr><tr><td>A</td></tr></table></td><td></td>
							<td><table class="redcards cards K"><tr><td>♥</td></tr><tr><td>K</td></tr></table></td><td></td>
							<td><table class="redcards cards Q"><tr><td>♥</td></tr><tr><td>Q</td></tr></table></td><td></td>
							<td><table class="redcards cards J"><tr><td>♥</td></tr><tr><td>J</td></tr></table></td><td></td>
							<td><table class="redcards cards 10"><tr><td>♥</td></tr><tr><td>10</td></tr></table></td><td></td>
							<td><table class="redcards cards 9"><tr><td>♥</td></tr><tr><td>9</td></tr></table></td><td></td>
							<td><table class="redcards cards 8"><tr><td>♥</td></tr><tr><td>8</td></tr></table></td><td></td>
							<td><table class="redcards cards 7"><tr><td>♥</td></tr><tr><td>7</td></tr></table></td><td></td>
							<td><table class="redcards cards 6"><tr><td>♥</td></tr><tr><td>6</td></tr></table></td><td></td>
							<td><table class="redcards cards 5"><tr><td>♥</td></tr><tr><td>5</td></tr></table></td><td></td>
							<td><table class="redcards cards 4"><tr><td>♥</td></tr><tr><td>4</td></tr></table></td><td></td>
							<td><table class="redcards cards 3"><tr><td>♥</td></tr><tr><td>3</td></tr></table></td><td></td>
							<td><table class="redcards cards 2"><tr><td>♥</td></tr><tr><td>2</td></tr></table></td><td></td>
						</tr>
					</tbody>
				</table>		
			</div>
			<div class="myhidden cardtable row diamond" >
				<table align="center">
					<tbody>
						<tr class="to_append" style="text-align: center">
							<td><table class="redcards cards A"><tr><td>♦</td></tr><tr><td>A</td></tr></table></td><td></td>
							<td><table class="redcards cards K"><tr><td>♦</td></tr><tr><td>K</td></tr></table></td><td></td>
							<td><table class="redcards cards Q"><tr><td>♦</td></tr><tr><td>Q</td></tr></table></td><td></td>
							<td><table class="redcards cards J"><tr><td>♦</td></tr><tr><td>J</td></tr></table></td><td></td>
							<td><table class="redcards cards 10"><tr><td>♦</td></tr><tr><td>10</td></tr></table></td><td></td>
							<td><table class="redcards cards 9"><tr><td>♦</td></tr><tr><td>9</td></tr></table></td><td></td>
							<td><table class="redcards cards 8"><tr><td>♦</td></tr><tr><td>8</td></tr></table></td><td></td>
							<td><table class="redcards cards 7"><tr><td>♦</td></tr><tr><td>7</td></tr></table></td><td></td>
							<td><table class="redcards cards 6"><tr><td>♦</td></tr><tr><td>6</td></tr></table></td><td></td>
							<td><table class="redcards cards 5"><tr><td>♦</td></tr><tr><td>5</td></tr></table></td><td></td>
							<td><table class="redcards cards 4"><tr><td>♦</td></tr><tr><td>4</td></tr></table></td><td></td>
							<td><table class="redcards cards 3"><tr><td>♦</td></tr><tr><td>3</td></tr></table></td><td></td>
							<td><table class="redcards cards 2"><tr><td>♦</td></tr><tr><td>2</td></tr></table></td><td></td>
						</tr>
					</tbody>
				</table>		
			</div>
		</div>

	</body>
