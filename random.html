<html>
	<head>
		<title>
			Joker
		</title>

		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link href='http://fonts.googleapis.com/css?family=Raleway:700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Actor' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href='css/style.css'>

		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src='JQscript.js'></script>	
		<meta charset="utf-8">		
	</head>	
	<body>
		<div class="title">
			The Joker Interpreter
		</div>
		<div class="container-fluid">
			<form action="python">
				<div class="row">
					<!-- <div class="col-md-4 col-md-offset-1"> -->
						<p class>Code</p>
						<textarea rows="10" cols="75" name ="input" class="myinput" id="input-text">
						</textarea>	

					<!-- </div>	 -->
				</div>
			</form>
			<div class="row launch-button">
				<button class="game-button btn btn-sm btn-primary"> 
					<p class="btntext">PLAY !</p>
				</button>	 
			</div>
			<div class="suits row">
				<div class="col-xs-4 col-xs-offset-1 col-sm-3 col-sm-offset-2 col-md-1 col-md-offset-1 col-lg-1 col-lg-offset-1">
					<button class="spadebtn suit-button btn btn-death"> 
					<p class="btntext">♠ Spade</p>
					</button>
				</div>
				<div class="col-xs-4 col-xs-offset-2 col-sm-3 col-sm-offset-2 col-md-2 col-md-offset-1 col-lg-2 col-lg-offset-1">
					<button class="clubbtn suit-button btn btn-death"> 
					<p class="btntext">♣ Club</p>
					</button>
				</div>
				<div class="col-xs-4 col-xs-offset-1 col-sm-3 col-sm-offset-2 col-md-1 col-md-offset-2 col-lg-1 col-lg-offset-2">
					<button class="heartbtn suit-button btn btn-sm btn-danger"> 
					<p class="btntext">♥ Heart</p>
					</button>
				</div>
				<div class="col-xs-4 col-xs-offset-2 col-sm-3 col-sm-offset-2 col-md-2 col-md-offset-1 col-lg-2 col-lg-offset-1">
					<button class="diamondbtn suit-button btn btn-sm btn-danger"> 
					<p class="btntext">♦ Diamond</p>
					</button>
				</div>
			</div>
			<div class="cardtable row spade" >
				<table align="center">
					<tbody>
						<tr class="to_append" style="text-align: center">
						</tr>
					</tbody>
				</table>		
			</div>
		</div>

	</body>
